{% load static %}
<script src="{% static "common/js/bulma-toast.min.js" %}"></script>
<script src="{% static "ideas/js/navbar.js" %}"></script>
<link rel="stylesheet" href="{% static "ideas/css/navbar.css" %}" />

<nav class="navbar is-white is-fixed-top topNav" role="navigation" aria-label="main navigation">
  <div class="container">
    <div class="navbar-brand">
      <a class="navbar-item" href="/">
        <img src="{% static "ideas/img/evercan-logo.png" %}" />
      </a>

      <a role="button" class="navbar-burger burger" data-target="navbar-user" aria-label="menu" aria-expanded="false">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="navbar-user" class="navbar-menu">
      <div class="navbar-end">
        <div class="navbar-item has-dropdown is-hoverable">
          <a class="navbar-link">
            <span class="icon is-small">
              <i class="fa fa-user-o"></i>
            </span>
            &nbsp;&nbsp;{{request.user.name}}
          </a>

          <div class="navbar-dropdown">
            <a id="change-password" class="navbar-item">
              <span class="icon is-small">
                <i class="fa fa-key"></i>
              </span>
              &nbsp;&nbsp;修改密码
            </a>
            <hr class="navbar-divider">
            <a class="navbar-item" href="{% url 'accounts:logout' %}">
              <span class="icon is-small">
                <i class="fa fa-power-off"></i>
              </span>
              &nbsp;&nbsp;退出登录
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
<div id="change-password-modal" class="modal">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title has-text-centered">修改密码</p>
    </header>
    <section class="modal-card-body">
      <form>
        {% csrf_token %}
        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label">新密码</label>
          </div>
          <div class="field-body">
            <div class="field">
              <p class="control">
                <input
                  id="password"
                  name="password"
                  class="input"
                  type="password"
                />
              </p>
              <p id="password-help" class="help is-danger hidden"></p>
            </div>
          </div>
        </div>
        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label">密码确认</label>
          </div>
          <div class="field-body">
            <div class="field">
              <p class="control">
                <input
                  id="password-repeat"
                  name="password-repeat"
                  class="input"
                  type="password"
                />
              </p>
              <p id="password-repeat-help" class="help is-danger hidden"></p>
            </div>
          </div>
        </div>
      </form>
    </section>
    <footer class="modal-card-foot">
      <button id="submit" class="button is-success">提交</button>
      <button id="cancel-change-password" class="button">取消</button>
    </footer>
  </div>
</div>
